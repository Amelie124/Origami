# =============================================================================
#                                    DATA SOURCE
# =============================================================================
# Connection url for the database "demo"
spring.datasource.url = jdbc:mysql://localhost:3306/demostage?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8
# Username and password
spring.datasource.username=cowigo
spring.datasource.password=cowigo
# Keep the connection alive if idle for a long time
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
# ==========================================================================
#                                  JPA / HIBERNATE
# ==========================================================================
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update
server.port=8070
